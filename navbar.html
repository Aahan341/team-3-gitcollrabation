<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <style>
      #navbar {
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-between;
        background-color: #3d415c;
        border-radius: 10px;
      }
      body {
        margin: 0px;
        padding: 0px;
      }
      div {
        display: flex;
        width: 30%;
        justify-content: space-around;
        align-items: center;
        font-size: 100%;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <p>Reebok</p>
      <div>
        <p>Men</p>
        <p>Women</p>
        <p>Login</p>
        <p>Signup</p>
      </div>
    </div>
  </body>
</html>
